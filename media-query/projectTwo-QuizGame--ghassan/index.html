<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./logo1.png">

    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>GAMAR Homepage</title>
</head>

<body>
  <nav class="navbar navbar-burger">
    <header>
      <!-- Logo -->
      <div>
        <img src="./logo1.png" alt="logo">
      </div>
      <div id="username-container" style="border: 1px solid black;">
        <!-- User Welcome -->
        Welcome ${username}
      </div>
      <div class="burger-menu" onclick="toggleBurgerMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <!-- Sign-in Sign up Buttons -->
    <div class="nav-btns nav-btns-burger">
      <button>Sign-in</button>
      <button>Sign-out</button>
    </div>
  </nav>

  <!-- body -->
  <main class="main-cont">
    <div class="container">
      <div class="header">
        <h2>Sign in</h2>
      </div>
      <form id="form" class="form" onsubmit="logIn(event)">
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <button type="submit">Sign in</button>
        <small id="result" style="color:red">Error message</small>
      </form>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <div class="end-section">
      <div class="connect">
        <a href="https://www.linkedin.com/in/mahdi-suleiman/" target="_blank"><i
            class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/Mahdi-Suleiman/projectTwo-QuizGame-" target="_blank"><i
            class="fa-brands fa-github"></i></a>
        <a href="https://twitter.com/mahdisuleiman0" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      </div>

      <div class="copy">
        <p>Copyright Â©2021 All rights reserved | This website is powered by</p>
        <span><img src="./logo1.png" alt="logo"></span>
      </div>
    </div>
    <div class="form-container">
      form
    </div>
  </footer>
  <script src="login-page.js"></script>
</body>

</html>
