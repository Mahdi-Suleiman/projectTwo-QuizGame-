    <script>


         let table = document.getElementById("resalt_table")
         let pass_fail = document.getElementById("pass_fail")
         function show_table(){
         table.style.visibility="visible";
         pass_fail.style.visibility="visible";
         }


        const answersArray = [];
        let counter = 0;
        for (let index = 0; index < localStorage.length; index++) {
            const element = localStorage.getItem(index);
            JSON.stringify(element);
            sessionStorage.setItem(index, element);
        }
        for (let index = 0; index < 10; index++) {
            const element = sessionStorage.getItem(index);
            answersArray.push(JSON.parse(element));
        }
        console.log(answersArray);
        showTable();
        localStorage.clear();





        function showTable() {
            const myTable = [];
            myTable.push(`
        <tr>
        <td>
            Question
        </td>
        <td>
            Answer
        </td>
    </tr>`);

            for (let index = 0; index < 10; index++) {
                if (answersArray[index] === true) {
                    counter++;
                    myTable.push(`
        <tr style="color: green">
        <td >
            ${index + 1}
        </td>
        <td>
            <i class="fa-solid fa-circle-check"></i>
        </td>
    </tr>`);
                }
                else {
                    myTable.push(`
                <tr style="color: red">
                <td >
                    ${index + 1}
                </td>
                <td>
                    <i class="fa-solid fa-circle-xmark"></i>
                </td>
            </tr>`);
                }
            }

            myTable.unshift(`<table style="display: table;">`);
            myTable.push(`</table>`);


            const tableContainer = document.querySelector(".table-container");
            tableContainer.innerHTML = myTable.join('');
            document.querySelector("#results").innerHTML = `you answered ${counter} correct out of 10!`;

            if (counter >= 5)
                celebrate();
        }
        function toggleResult() {
            const table = document.querySelector("table");
            if (table.style.display === "table") {
                table.style.display = "none";
            }
            else {
                table.style.display = "table";
            }
        }

        function logout() {
            sessionStorage.clear();
            window.close();
            window.open('./index.html', '_blank');
        }


        /* celebration */
        function celebrate() {

            const canvas = document.getElementById('custom_canvas')
            const jsConfetti = new JSConfetti({ canvas })
